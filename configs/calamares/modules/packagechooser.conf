    - id: XFCE4-Desktop
      name: "Xfce4"

      description: "<html><h3>Xfce</h3>is a lightweight desktop environment for UNIX-like operating systems.<br/>It aims to be fast and low on system resources, while still being visually appealing and user friendly.<br/><br/><br/><br/><br/></html>"

      description[de]: "<html><h3>Xfce</h3>ist eine leichtgewichtige Arbeitsumgebung.<br/>Ziel ist es, schnell und ressourcen schonend, aber eben auch optisch ansprechend und benutzerfreundlich zu sein. <br/><br/><br/><br/><br/></html>"

      description[fi]: "<html><h3>Xfce</h3>on kevyt työpöytäympäristö UNIX-tyyppisille käyttöjärjestelmille.<br/>Sen tavoitteena on olla nopea ja vain vähän järjestelmäresursseja kuluttava, mutta silti visuaalisesti houkutteleva ja käyttäjäystävällinen. <br/><br/><br/><br/><br/></html>"

      description[fr]: "<html><h3>Xfce</h3>est un environnement de bureau léger pour les systèmes d’exploitation de type UNIX.<br/>Il vise à être rapide, peu gourmand en ressources système, tout en étant visuellement attrayant et convivial.<br/><br/><br/><br/></html>"

      description[it]: "<html><h3>Xfce</h3>è un ambiente desktop leggero pensato per i sistemi operativi di tipo UNIX.<br/>Si prefigge di essere veloce e leggero, pur mantenendo usabilità e aspetto gradevole. <br/><br/><br/><br/><br/></html>"

      description[es]: "<html><h3>Xfce</h3>es un entorno de escritorio ligero para sistemas operativos tipo UNIX.<br/>Su objetivo es ser rápido y consumir pocos recursos del sistema, sin dejar de ser visualmente atractivo y fácil de usar. <br/><br/><br/><br/></html>"

      description[ru]: "<html><h3>Xfce</h3>нетребовательное к ресурсам окружение рабочего стола для UNIX-подобных операционных систем.<br/>Его разработчики делают акцент на обеспечении быстродействия и низкого потребления системных ресурсов, не забывая о внешней привлекательности и удобстве для пользователей. <br/><br/><br/><br/><br/></html>"

