    - id: i3-Window-Manager
      name: "i3-wm"

      description: "<html><h3>i3</h3>is a tiling window manager designed for X11, inspired by wmii and written in C. It supports tiling, stacking, and tabbing layouts, which it handles dynamically.<br/>Configuration is achieved via plain text file and extending i3 is possible using its Unix domain socket and JSON based IPC interface from many programming languages.<br/><br/><br/></html>"

      description[de]: "<html><h3>i3</h3>ist ein Tiling Window Manager für X11, inspiriert von wmii und geschrieben in C.<br/>Er unterstützt Tiling-, Stacking- und Tabbing-Layouts, die er dynamisch verarbeitet.<br/>Die Konfiguration erfolgt über einfache Textdateien, und die Erweiterung von i3 ist über den Unix-Domain-Socket und die JSON-basierte IPC-Schnittstelle von vielen Programmiersprachen aus möglich.<br/><br/><br/><br/></html>"

      description[fi]: "<html><h3>i3</h3>on X11, lle suunniteltu, wmii n innoittama ja C-kielellä kirjoitettu laatoitusikkunanhallinta.<br/>Se tukee laatoitusta, pinoamista ja välilehtien asettelua, joita se käsittelee dynaamisesti.<br/>Konfigurointi tapahtuu tavallisen tekstitiedoston avulla, ja i3 n laajentaminen on mahdollista käyttämällä sen Unix-domain-socket ja JSON-pohjaista IPC-rajapintaa monilla ohjelmointikielillä.<br/><br/><br/><br/></html>"

      description[fr]: "<html><h3>i3</h3>est un gestionnaire de fenêtres à tuiles conçu pour X11, inspiré de wmii et écrit en C.<br/>Il supporte les dispositions de tuiles, d'empilement et de tabulation, qu'il gère dynamiquement. La configuration est réalisée via un fichier texte simple et l'extension de i3 est possible en utilisant son socket du domaine Unix et son interface IPC basée sur JSON à partir de nombreux langages de programmation.<br/><br/><br/></html>"

      description[it]: "<html><h3>i3</h3>è un gestore di finestre in tiling progettato per X11, ispirato da wmii e scritto in C.<br/>Supporta layout in tiling, stacking e tabbing, che gestisce dinamicamente.<br/>La configurazione si ottiene tramite file di testo semplice e l'estensione di i3 è possibile utilizzando il suo socket di dominio Unix e l'interfaccia IPC basata su JSON da molti linguaggi di programmazione.<br/><br/><br/></html>"

      description[es]: "<html><h3>i3</h3>es un gestor de ventanas en mosaico diseñado para X11, inspirado en wmii y escrito en C.<br/>Soporta diseños de mosaico, apilamiento y tabulación, que maneja dinámicamente.<br/>La configuración se logra a través de un archivo de texto plano y es posible extender i3 utilizando su socket de dominio Unix y la interfaz IPC basada en JSON desde muchos lenguajes de programación.<br/><br/><br/></html>"

      description[ru]: "<html><h3>i3</h3>это тайлинговый оконный менеджер для X11, созданный на основе wmii и написанный на C.<br/>Он поддерживает тайлинговую, стековую и табулированную раскладку, которая обрабатывается динамически.<br/>Конфигурация осуществляется через обычный текстовый файл, а расширение i3 возможно с помощью сокета домена Unix и IPC-интерфейса на основе JSON из многих языков программирования.<br/><br/></html>"

      description[zh_CN]: "<html><h3>i3</h3>是一个为X11设计的平铺式窗口管理器，受wmii的启发，用C语言编写。<br/>它支持平铺、堆叠和标签布局，并动态处理。配置是通过纯文本文件实现的， 扩展i3可以使用它的Unix域套接字和基于JSON的IPC接口，从许多编程语言。<br/><br/><br/><br/></html>"

      description[ja]: "<html><h3>i3</h3>は X11 用に設計されたタイル型ウィンドウマネージャで、wmii に触発されて C で書かれています。<br/> タイル型、スタック型、タブ型のレイアウトをサポートし、これらは動的に処理されます。<br/>設定はプレーンテキストファイルで行い、i3 の拡張は Unix ドメインソケットと JSON ベースの IPC インターフェースを用いて多くのプログラミング言語から行うことができます。<br/><br/><br/></html>"

      description[sv]: "<html><h3>i3</h3>är en kaklad fönsterhanterare för X11, inspirerad av wmii och skriven i C.<br/>Den stöder layouter för kakling, stapling och tabbning, som den hanterar dynamiskt.<br/>Konfigurationen görs via en enkel textfil och i3 kan utökas från många programmeringsspråk via Unix-domänsocket och det JSON-baserade IPC-gränssnittet.<br/><br/><br/></html>"

      description[pt_BR]: "<html><h3>i3</h3>é um gerenciador de janelas tiling projetado para X11, inspirado no wmii, e escrito em C.<br/>Ele suporta ladrilhos (tiling), empilhamento(stacking) e layouts em abas (tabbing), que trata de forma dinâmica.<br/>A configuração é realizada através de um arquivo de texto sem formatação e estender o i3 é possível usando o seu soquete de domínio Unix e JSON com interface base IPC de muitas linguagens de programação.<br/></html>"

      description[tr]: "<html><h3>i3</h3>X11 için tasarlanmış, wmii'den esinlenilmiş ve C ile yazılmış bir döşeme pencere yöneticisidir.<br/>Dinamik olarak işlediği döşeme, istifleme ve sekme düzenlerini destekler.<br/>Yapılandırma düz bir metin dosyası aracılığıyla yapılır ve i3'ün Unix etki alanı soketi ve IPC tabanlı JSON arayüzü kullanılarak birçok programlama dilinden genişletilmesi mümkündür.<br/><br/><br/></html>"

      description[ro]: "<html><h3>i3</h3>este un administrator de ferestre de tip tiling proiectat pentru X11, inspirat de wmii și scris în C.<br/>Suportă aspecte de tip placare, stivuire și tabulare, pe care le gestionează dinamic. Configurarea se realizează prin intermediul unui fișier text simplu,<br/>iar extinderea i3 este posibilă prin intermediul conectorului de domeniu Unix și a interfeței IPC bazate pe JSON din mai multe limbaje de programare.<br/><br/><br/></html>"

      description[ko]: "<html><h3>i3</h3>i3는 wmii에서 영감을 받은 C로 쓰여진 X11을 위한 데스크탑 환경입니다.<br/>동적으로 변경 가능한 타일링, 스태킹, 탭 레이아웃을 지원합니다.<br/>설정은 텍스트 파일을 통해 이루어지며, Unix 도메인 소켓과 JSON 기반 RPC 인터페이스를 통해 여러 프로그래밍 언어를 이용해 확장이 가능합니다.<br/><br/><br/></html>"

