      description[pt_BR]: "<html><h3>LXQt</h3>LXQt é um ambiente de trabalho leve em Qt. Ele não vai te atrapalhar.<br/>Ele não vai te atrasar ou diminuir a velocidade do seu sistema. Ele está focado em ser um ambiente clássico com aparência e look and feel modernos.<br/><br/><br/><br/></html>"

