      description[ru]: "<html><h3>Mate</h3>MATE является продолжением GNOME 2.<br/>Он обеспечивает интуитивно понятную и простую среду рабочего стола, используя традиционный подход для Linux и других Unix-подобных операционных систем. MATE находится в стадии активной разработки, добавляя поддержку новых технологий при сохранении традиционного интерфейса рабочего стола.<br/><br/><br/></html>"

