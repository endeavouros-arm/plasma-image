      description: "<html><b>Please pick one of the Desktops from the list.</b><br/><br/>If you don't want to install any Desktop, that's fine, your system will start up in text-only mode and you can install a desktop environment later.<br/>Next Slide will show an editable list of packages that will get installed after you click on next button.<br/><br/><br/></html>"

      description[de]: "<html><b>Bitte wähle einen der Desktops aus der Liste.</b><br/><br/>Wenn Du keinen Desktop installieren möchtest, ist das kein Problem.<br/>Dein System wird im reinen Textmodus gestartet und Du kannst später eine Desktop-Umgebung installieren.<br/>Wenn Du auf die Schaltfläche Weiter klickst, erscheint auf der nächsten Folie eine editierbare Liste von Paketen, die installiert werden.<br/><br/><br/></html>"

      description[fi]: "<html><b>Valitse jokin työpöytä luettelosta.</b><br/><br/>Jos et halua asentaa mitään työpöytää, se ei haittaa, järjestelmä käynnistyy tekstitilassa ja voit asentaa työpöytäympäristön myöhemmin.<br/>Seuraava dia näyttää muokattavan luettelon paketeista, jotka asennetaan, kun napsautat Seuraava-painiketta.<br/><br/><br/></html>"

      description[fr]: "<html><b>Veuillez choisir l'un des bureaux de la liste.</b><br/><br/>Si vous ne voulez pas installer de bureau, c'est parfait, votre système démarrera en mode texte seulement et vous pourrez installer un environnement de bureau plus tard.<br/>La diapositive suivante affiche une liste modifiable de paquets qui seront installés lorsque vous aurez cliqué sur le bouton suivant.<br/><br/><br/></html>"

      description[it]: "<html><b>Scegli uno dei desktop dalla lista.</b><br/><br/>Se non vuoi installare alcun desktop, va bene, il tuo sistema si avvierà in modalità solo testo e potrai installare un ambiente desktop più tardi.<br/>La prossima diapositiva mostrerà una lista modificabile di pacchetti che verranno installati dopo aver fatto clic sul pulsante successivo.<br/><br/><br/></html>"

      description[es]: "<html><b>Por favor, elige uno de los Escritorios de la lista.</b><br/><br/>Si no quieres instalar ningún escritorio, no pasa nada, tu sistema se iniciará en modo sólo texto y podrás instalar un entorno de escritorio más tarde.<br/>La siguiente diapositiva mostrará una lista editable de paquetes que se instalarán después de hacer clic en el botón siguiente.<br/><br/><br/></html>"

      description[ru]: "<html><b>Пожалуйста, выберите один из рабочих столов из списка.</b><br/><br/>Если вы не хотите устанавливать ни один рабочий стол, это не страшно, ваша система будет запущена в текстовом режиме, и вы сможете установить окружение рабочего стола позже. Следующий слайд покажет редактируемый список пакетов, которые будут установлены после того, как вы нажмете на кнопку Далее.<br/><br/><br/></html>"

      description[zh_CN]: "<html><b>请从列表中挑选一个桌面。</b><br/><br/>如果你不想安装任何桌面，那也没关系， 你的系统将以纯文本模式启动，你可以在以后安装一个桌面环境。<br/>下一张幻灯片将显示一个可编辑的软件包列表，在你点击下一个按钮后将会被安装<br/><br/><br/><br/><br/></html>"

      description[ja]: "<html><b>Desktopsの一覧から1つ選んでください。</b><br/><br/>デスクトップをインストールしない場合でも、 システムはテキストのみのモードで起動しますので、<br/>後でデスクトップ環境をインストールすることができます。<br/>Next Slideは編集可能なパッケージのリストで、nextボタンをクリックした後にインストールされます<br/><br/><br/><br/></html>"

      description[sv]: "<html><b>Välj en av skrivbordsmiljöerna från listan.</b><br/><br/>Om du inte vill installera någon skrivbordsmiljö går det bra, ditt system startar i endast textläge och du kan installera en skrivbordsmiljö senare.<br/>Nästa bild kommer att visa en redigerbar lista över paket som kommer att installeras när du klickar på nästa knappen.<br/><br/><br/></html>"

      description[pt_BR]: "<html><b>Por favor, escolha um dos ambientes da lista.</b><br/><br/>Se você não quiser instalar nenhum dos ambientes, tudo bem, seu sistema será iniciado em modo de texto e você poderá instalar um ambiente de desktop depois.<br/>O próximo Slide mostrará uma lista editável de pacotes que serão instalados depois que você clicar no no botão de próximo.<br/><br/><br/></html>"

      description[tr]: "<html><b>Lütfen Masaüstü listesinden birini seçin.</b><br/><br/>Masaüstünü yüklemek istemezseniz, sorun değil, sisteminiz metin-tabanlı önyüklenecek, böylece masaüstü ortamını daha sonra yükleyebilirsiniz.<br/>Sonraki Slayt, sonraki düğmesine tıkladıktan sonra yüklenecek paketlerin düzenlenebilir bir listesini gösterecektir.<br/><br/><br/></html>"

      description[ro]: "<html><b>Vă rugăm să alegeți unul dintre spațiile de lucru din listă.</b><br/><br/>Dacă nu doriți să instalați niciun spațiu de lucru, nu-i nimic, sistemul dumneavoastră va porni în modul doar text și puteți instala un mediu grafic penteu spațiul de lucru mai târziu.<br/>Diapozitiva următoare va afișa o listă editabilă de pachete care vor fi instalate după ce faceți clic pe butonul următor.<br/><br/><br/><br/></html>"

      description[ko]: "<html><b>목록에서 데스크탑 환경 중 하나를 선택 해 주세요.</b><br/><br/>데스크탑 환경을 설치 하지 않아도 괜찮습니다. 이 경우 시스템은 텍스트 모드로 시작되며 나중에 데스크탑 환경을 설치할 수도 있습니다. 다음 슬라이드에서는 <b>다음</b> 버튼을 누르면 설치될 수정 가능한 패키지 목록을 보여 줄 것입니다.<br/><br/><br/><br/></html>"

      screenshot: "/etc/calamares/de_images/endeavouros.png"

    - id: KDE-Desktop
      name: "Plasma KDE"

      description: "<html><h3>KDE</h3>Use Plasma to surf the web, keep in touch with colleagues, friends and family manage your files, enjoy music and videos, and get creative and productive at work.<br/>Do it all in a beautiful environment that adapts to your needs,and with the safety, privacy-protection and peace of mind that the best Free Open Source Software has to offer.<br/><br/></html>"

      description[de]: "<html><h3>KDE</h3>Nutze Plasma, um im Internet zu surfen, mit Kollegen, Freunden und Familie in Kontakt zu bleiben, Verwalte deine Dateien, genieße Musik und Video und sei kreativ und produktiv bei der Arbeit.<br/>Tu das alles in einer ansprechenden Umgebung, die sich Deinen Bedürfnissen anpasst, und mit der Sicherheit, dem Schutz der Privatsphäre und dem Seelenfrieden, den die beste Freie Open-Source-Software zu bieten hat.<br/><br/><br/></html>"

      description[fi]: "<html><h3>KDE</h3>Plasman avulla voit surffata verkossa, pitää yhteyttä kollegoihin, ystäviin ja perheeseen, hallita tiedostoja, nauttia musiikista ja videoista sekä olla luova ja tuottava työssäsi.<br/>Tee kaikki tämä kauniissa ympäristössä, joka mukautuu tarpeisiisi, ja nauti turvallisuudesta, yksityisyydensuojasta ja mielenrauhasta, joita parhaat vapaat avoimen lähdekoodin ohjelmistot voivat tarjota.<br/><br/><br/></html>"

      description[fr]: "<html><h3>KDE</h3>Utilisez Plasma pour surfer sur le web, rester en contact avec ses collègues, ses amis et sa famille, manager ses fichiers, profiter de sa musique et de ses vidéos et être créatif et productif au travail.<br/>Faites tout cela dans un bel environnement s’adaptant à vos besoins et vous offrant une meilleure sécurité, la protection de votre vie privé et une tranquillité d’esprit.<br/><br/><br/></html>"

      description[it]: "<html><h3>KDE</h3>Usa Plasma per navigare sul web; tieniti in contatto con colleghi, amici e famiglia, gestisci i tuoi file, goditi musica e video; e diventa creativo e produttivo al lavoro.<br/>Fai tutto questo in un bellissimo ambiente che si adatta alle tue esigenze, e con la sicurezza, la protezione della privacy e la tranquillità che il miglior software libero open source ha da offrire.<br/><br/><br/></html>"

      description[es]: "<html><h3>KDE</h3>Use Plasma para navegar por la web; manténgase en contacto con sus colegas, amigos y familiares; administre sus archivos, disfrute de música y vídeos; y sea creativo y productivo durante el trabajo.<br/>Haga todo esto en un agradable entorno que se adapta a sus necesidades con seguridad, protección de su privacidad y con la tranquilidad que le proporciona el mejor software libre de código abierto.<br/><br/><br/></html>"

      description[ru]: "<html><h3>KDE</h3>Воспользуйтесь Plasma для просмотра интернета, держите связь с коллегами, друзьями и семьей, управляйте вашими файлами, наслаждайтесь музыкой и видео и будьте творческими и продуктивным на работе.<br/>Делайте все это в красивой среде, которая адаптируется к вашим потребностям, и все это безопасно, с защитой конфиденциальности и спокойствием, которое может предоставить лучшее свободное программное обеспечение с открытым исходным кодом.<br/><br/></html>"

      description[zh_CN]: "<html><h3>KDE</h3>您可以使用 Plasma 桌面环境轻松浏览网页，与同事、朋友和家人保持联系， 管理文件，欣赏音乐和视频，并在工作中发挥创意和提高效率。 <br/>Plasma 是自由开源软件界的明星产品，它的界面美观、安全可靠、尊重隐私且可按需定制，让您可以安心愉悦地每日使用。<br/><br/><br/></html>"

      description[ja]: "<html><h3>KDE</h3>Plasma を使ってネットサーフィンをしたり、同僚や友人、家族と連絡を取ったり、 ファイルを管理したり、音楽やビデオを楽しんだり、仕事で創造性や生産性を発揮することができます。<br/>そのすべてを、あなたのニーズに合わせた美しい環境と、最高のフリー・オープンソース・ソフトウェアが提供する安全性、 プライバシー保護、安心感の中で行うことができるのです。<br/><br/><br/></html>"

      description[sv]: "<html><h3>KDE</h3>Använd Plasma, för att surfa på webben, hålla kontakten med kollegor, vänner och familj; hantera dina filer, njut av musik och filmer; och var kreativ och produktiv på jobbet.<br/>Gör allt i en vacker miljö som anpassar sig efter dina behov och med den säkerhet, integritetsskydd och sinnesfrid som den bästa gratis programvaran med öppen källkod har att erbjuda.<br/><br/><br/></html>"

      description[pt_BR]: "<html><h3>KDE</h3>Use o Plasma para navegar pela Web; esteja em contacto com os seus colegas, amigos e família, faça a gestão dos seus ficheiros, desfrute da música e dos vídeos; seja criativo e produtivo no seu trabalho.<br/>Faça tudo isso num ambiente de trabalho bonito que se adapta às suas necessidades e com a segurança, protecção de privacidade e paz de espírito que o melhor ‘Software’ Livre tem para oferecer.<br/><br/><br/></html>"

      description[tr]: "<html><h3>KDE</h3>Plasma'yı internette gezinmek; iş arkadaşlarınız, dostlarınız ve ailenizle iletişimde kalmak, dosyalarınızı yönetmek, müzik ve videoların tadını çıkarmak; işte yaratıcı ve üretken olmak için kullanın.<br/>Tüm bunları ihtiyaçlarınıza uygun güzel bir çalışma ortamında ve en iyi Özgür Yazılımın sunduğu güvenlik, gizlilik koruması ve gönül rahatlığıyla yapın.<br/><br/><br/></html>"

      description[ro]: "<html><h3>KDE</h3>Folosiți Plasma pentru a naviga pe internet, pentru a păstra legătura cu colegii, prietenii și familia, pentru a vă gestiona fișierele, pentru a vă bucura de muzică și videoclipuri și pentru a fi creativi și productivi la locul de muncă.<br/>Faceți toate acestea într-un mediu frumos care se adaptează la nevoile dvs. și cu siguranța, protecția confidențialității și liniștea pe care o oferă cel mai bun software liber cu sursă deschisă.<br/><br/><br/></html>"

      description[ko]: "<html><h3>KDE</h3>Plasma를 이용해 인터넷을 이용하고, 동료, 친구, 가족과 연락하고, 파일을 관리하고, 음악과 영상을 즐기고, 창의력을 발휘해 생산적으로 일 해 보세요.<br/>이 모든 것을 당신이 필요한 것에 맞춰지는 아름다운 환경에서, 최고의 자유 소프트웨어가 제공하는 안전성, 개인정보 보호, 안정감을 느끼며 할 수 있습니다.<br/><br/><br/></html>"

      screenshot: "/etc/calamares/de_images/kde.png"

