      description[ro]: "<html><h3>LXQt</h3>LXQt este un spaâiu de lucru ușor. Nu vă va încurca. Nu se va bloca și nu vă va îngreuna sau încetini sistemul.<br/>Se concentreză pe a fi un spaíu de lucru tradițional cu un aspect modern.<br/><br/><br/><br/><br/></html>"

