    - id: LXDE-Desktop
      name: "LXDE"

      description: "<html><h3>LXDE</h3>LXDE, which stands for Lightweight X11 Desktop Environment, is a desktop environment which is lightweight and fast.<br/>It is designed to be user friendly and slim, while keeping the resource usage low. LXDE uses less RAM and less CPU while being a feature rich desktop environment.<br/><br/><br/></html>"

      description[de]: "<html><h3>LXDE</h3>LXDE, die Abkürzung für Lightweight X11 Desktop Environment, ist eine leichtgewichtige und schnelle Desktop-Umgebung mit einem schlanken Design und geringem Ressourcenverbrauch. LXDE bietet eine funktionsreiche Desktop-Umgebung,<br/>die nur sehr wenig RAM und CPU beansprucht.<br/><br/><br/></html>"

      description[fi]: "<html><h3>LXDE</h3>LXDE (lyhenne sanoista Lightweight X11 Desktop Environment) on kevyt ja nopea työpöytäympäristö.<br/>Se on suunniteltu käyttäjäystävälliseksi ja ohueksi pitäen samalla resurssien käytön alhaisena.<br/>LXDE käyttää vähemmän RAM-muistia ja prosessoria, vaikka se on ominaisuuksiltaan rikas työpöytäympäristö.<br/><br/><br/><br/></html>"

      description[fr]: "<html><h3>LXDE</h3>LXDE, qui signifie Lightweight X11 Desktop Environment (environnement de bureau X11 léger),<br/>est un environnement de bureau léger et rapide, au design fin et convivial,<br/>qui utilise peu de ressources. Avec un design convivial et fin et une faible utilisation des ressources,<br/>LXDE est un environnement de bureau riche en fonctionnalités qui utilise moins de RAM et de CPU.<br/><br/><br/></html>"

      description[it]: "<html><h3>LXDE</h3>LXDE, che sta per Lightweight X11 Desktop Environment,<br/>è un ambiente desktop leggero e veloce con un design snello e user-friendly e un basso utilizzo delle risorse.<br/>Con un design user-friendly e sottile e un basso utilizzo di risorse,<br/>LXDE è un ambiente desktop ricco di funzionalità che utilizza meno RAM e CPU.<br/><br/></html>"

      description[es]: "<html><h3>LXDE</h3>LXDE, que significa Lightweight X11 Desktop Environment,<br/>es un entorno de escritorio ligero y rápido con un diseño delgado y fácil de usar y un bajo uso de recursos.<br/>Con un diseño delgado y fácil de usar y un bajo uso de recursos, LXDE es un entorno de escritorio rico en funciones que utiliza menos RAM y CPU.<br/><br/><br/></html>"

      description[ru]: "<html><h3>LXDE</h3>LXDE, что означает Lightweight X11 Desktop Environment, - это легкая и быстрая среда рабочего стола с удобным,<br/>компактным дизайном и низким потреблением ресурсов. Благодаря этому, LXDE - многофункциональная среда рабочего стола,<br/>которая меньше нагружает оперативную память и процессор.<br/><br/><br/></html>"

      description[zh_CN]: "<html><h3>LXDE</h3>LXDE是轻量级X11桌面环境的缩写，是一个轻量级和快速的桌面环境，具有用户友好、纤细的设计和低资源使用率。<br/>LXDE具有用户友好、纤细的设计和低资源占用率，是一个功能丰富的桌面环境，使用较少的内存和CPU。<br/><br/><br/><br/></html>"

      description[ja]: "<html><h3>LXDE</h3>LXDEは、Lightweight X11 Desktop Environmentの略で、<br/>ユーザーフレンドリーでスリムなデザインと低リソース使用量を特徴とする軽量で高速なデスクトップ環境である。<br/>ユーザーフレンドリーでスリムなデザインと低リソース使用量を誇るLXDEは、<br/>機能豊富なデスクトップ環境でありながら、RAMやCPUの使用量が少なくて済みます。<br/><br/></html>"

      description[sv]: "<html><h3>LXDE</h3>LXDE, som står för lättviktig X11 skrivbordsmiljö,<br/>är en skrivbordsmiljö som är lättviktig och snabb.<br/>Den är designad att vara användarvänlig och smal, samtidigt som resursanvändningen hålls låg.<br/>LXDE använder mindre RAM och mindre CPU samtidigt som det är en funktionsrik skrivbordsmiljö.<br/><br/><br/></html>"

      description[pt_BR]: "<html><h3>LXDE</h3>LXDE, que significa Lightweight X11 Desktop Environment (Ambiente de Trabalho Leve para X11),<br/>é um ambiente de trabalho que é leve e rápido. Ele foi projetado para ser fácil de usar e rápido,<br/>enquanto mantém o uso de recursos baixo. O LXDE usa menos memória RAM e menos CPU,<br/>ao mesmo tempo em que é um ambiente de trabalho rico em funcionalidade.<br/><br/><br/></html>"

      description[tr]: "<html><h3>LXDE</h3>Hafif X11 Masaüstü Ortamı anlamına gelen LXDE,<br/>hafif ve hızlı bir masaüstü ortamıdır. Kaynak kullanımını düşük tutarken kullanıcı dostu ve hafif olacak şekilde tasarlanmıştır.<br/>LXDE, zengin özelliklere sahip bir masaüstü ortamı olmasına karşın daha az RAM ve daha az CPU kullanır.<br/><br/><br/></html>"

      description[ro]: "<html><h3>LXDE</h3>LXDE, acronimul de la Lightweight X11 Desktop Environment,<br/>este un spațiu de lucru ușor și rapid. Acesta este conceput pentru a fi ușor de utilizat și simplu,<br/>menținând în același timp utilizarea resurselor la un nivel scăzut. LXDE utilizează mai puțină memorie RAM și mai puțin procesorul,<br/>fiind în același timp un spaíu de lucru bogat în funcții.<br/><br/><br/></html>"

      description[ko]: "<html><h3>LXDE</h3>LXDE (가벼운 X11 데스크탑 환경을 뜻함)는 가볍고 빠른 데스크탑 환경입니다.<br/>리소스 사용량을 최소화하면서도 유저 친화적이면서 간결하게 설계되었습니다. LXDE는 RAM과 CPU를 적게 사용하면서도 풍부한 기능을 제공합니다. 다른 데스크탑 환경과 달리 LXDE는 모듈 형식을 사용하여 각각의 구성요소들을 적은 의존성으로도 독립적으로 사용 할 수 있습니다.<br/><br/><br/></html>"

